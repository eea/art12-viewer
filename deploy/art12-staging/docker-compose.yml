version: '2'

services:

  art12-app:
    image: eeacms/art12-viewer:2.0
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    depends_on:
    - mysql
    env_file:
    - ../art12.staging.env
    environment:
      TZ: Europe/Copenhagen
    volumes:
    - staticdata:/var/local/art12/art12/static

  art12-static:
    image: nginx:alpine
    depends_on:
    - art12-app
    environment:
      TZ: Europe/Copenhagen
    volumes:
    - nginx:/etc/nginx/conf.d
    - staticdata:/var/local/art12/art12/static:ro

  mysql:
    image: mysql:latest
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    env_file:
    - ../art12.staging.env
    environment:
      TZ: Europe/Copenhagen
    volumes:
    - mysqldata:/var/lib/mysql
    command: "--character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci"

  rsync-server:
    image: eeacms/rsync:latest
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    depends_on:
    - art17-app
    - mysql
    ports:
    - "2222:22/tcp"
    command:
    - server
    env_file:
    - ../rsync.key
    environment:
      TZ: Europe/Copenhagen
    tty: true
    stdin_open: true
    volumes:
    - nginx:/etc/nginx/conf.d
    - mysqldata:/var/lib/mysql

volumes:
  nginx:
    driver: rancher-nfs
  staticdata:
    driver: rancher-nfs
  mysqldata:
    driver: rancher-nfs
