{% extends 'layout.html' %}

{% block content %}

  <h1>Factsheets</h1>

  <div>
    <ul>
      {% for object in objects %}
      <li>
        <a href="{{ url_for('.factsheet', subject=object.speciescode) }}">
          {{ object.speciescode }} - {{ object.speciesname }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
