<tbody class="thead" id="manual-thead">

<tr class="section-header">
  <th class="table-title" colspan="{{ colspan_all }}">
    <div class="table-separator"></div>
    EU population status assessments
  </th>
</tr>

<tr>
  <th rowspan="2"></th>

  <th colspan="8">Breeding Population</th>
  <th colspan="8">Breeding Range</th>
  <th colspan="8">Winter Population</th>
  <th colspan="2" rowspan="2">Bird Status</th>
  <th colspan="2" rowspan="2">Contribution to target 1</th>
</tr>

<tr>
  {# Breeding Population #}
  <th colspan="3">Size &amp; Unit</th>
  <th colspan="2" title="Short term trend {{ TREND_TOOLTIP }}">ST Trend</th>
  <th colspan="3" title="Long term trend {{ TREND_TOOLTIP }}">LT Trend</th>

  {# Breeding Range #}
  <th colspan="3">Area</th>
  <th colspan="2" title="Short term trend {{ TREND_TOOLTIP }}">ST Trend</th>
  <th colspan="3" title="Long term trend {{ TREND_TOOLTIP }}">LT Trend</th>

  {# Winter Population #}
  <th colspan="3">Size &amp; Unit</th>
  <th colspan="2" title="Short term trend {{ TREND_TOOLTIP }}">ST Trend</th>
  <th colspan="3" title="Long term trend {{ TREND_TOOLTIP }}">LT Trend</th>
</tr>
</tbody>
