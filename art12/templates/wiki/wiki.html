{% extends 'layout_popup.html' %}

{% block content %}

	<div class="title-section clearfix">
		<h2 class="no-margins pull-left">{{ page_title }}</h2>
	</div>

	<div class="wiki">

		<div id="active-wiki">
			{% for body in wiki_body %}
				{{ body | safe }}
			{% endfor %}
		</div>
		<div id="preview-wiki" style="display: none;">
		</div>

	</div>
{% endblock %}
